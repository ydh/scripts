---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: kube-system
data:
  traefik.toml: |
    # traefik.toml
    defaultEntryPoints = ["http","https"]
    [entryPoints]
      [entryPoints.http]
      address = ":80"
      #[entryPoints.http.redirect]
      #entryPoint = "https"
      # Do not verify backend certificates (use https backends)
      InsecureSkipVerify = true
      [entryPoints.https]
      address = ":443"
      #开启tls证书入口点
      [entryPoints.https.tls]